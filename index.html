<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="h">
    <h1>Calculator</h1>
    </div>


    <div class="container">

        <div class="row">
            <input type="text" class="input" id="display" >
        </div>
        <br>
        <div class="row">
            <button class="btn gray" onclick = "clearDisplay()">AC</button>
            <button class="btn gray" onclick = " deleteLast()">DEL</button>
            <button class="btn gray" onclick = "toDisplay('%')">%</button>
            <button class="btn orange " onclick = "toDisplay('/')">/</button>
        </div>
        <div class="row">
            <button class="btn" onclick = "toDisplay('7')">7</button>
            <button class="btn" onclick = "toDisplay('8')">8</button>
            <button class="btn" onclick = "toDisplay('9')">9</button>
            <button class="btn orange " onclick = "toDisplay('*')">*</button>
        </div>
        <div class="row">
            <button class="btn" onclick = "toDisplay('4')">4</button>
            <button class="btn" onclick = "toDisplay('5')">5</button>
            <button class="btn" onclick = "toDisplay('6')">6</button>
            <button class="btn orange " onclick = "toDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="btn" onclick = "toDisplay('1')">1</button>
            <button class="btn" onclick = "toDisplay('2')">2</button>
            <button class="btn" onclick = "toDisplay('3')">3</button>
            <button class="btn orange " onclick = "toDisplay('+')">+</button>
        </div>

        <div class="row">
            <button class="btn1" onclick = "toDisplay('0')">0</button>

            <button class="btn" onclick = "toDisplay('.')">.</button>
            <button class="btn orange " onclick = " calculateResult()">=</button>
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
